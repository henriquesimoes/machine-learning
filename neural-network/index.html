<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>neural-network</title>

	<script src="../libraries/p5.js"></script>
	<script src="../libraries/p5.dom.js"></script>
	<script src="lib/matrix.js"></script>
	<script src="lib/nn.js"></script>
	<script src="sketch.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div id="control-panel">
		<h1>Control Panel</h1>
		<div class="learning-rate">
			<label for="slider">Learning rate: </label>
			<input type="range" id="slider" min="0.01" max="0.5" step="0.01" value="0.1"/>
			<span id="slider-value">0.1</span>
		</div>
		<div class="reset-btn">
			<label for="reset">Reset neural network: </label>
			<button id="reset">Reset</button>
		</div>
	</div>
</body>
</html>
