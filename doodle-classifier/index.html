<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Doodle Classifier</title>

	<script src="../libraries/p5.js"></script>
	<script src="../libraries/p5.dom.js"></script>
	<script src="../libraries/p5.sound.js"></script>
	<script src="loadbinary.js"></script>
	<script src="lib/matrix.js"></script>
	<script src="lib/nn.js"></script>
	<script src="lib/doodle-classifier.js"></script>
	<script src="sketch.js"></script>

	<style>
		body {
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
      margin:0;
			margin-left:45px;
			padding:20px;
			overflow: hidden;
		}
		canvas {
			margin:auto;
		}
		button {
			margin: 0 10px 10px 10px;
		}
		.container {
			float: left;
			margin: 10px;
		}
		#categories {
			margin: 10px 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>
			<button id="train">Train</button>
			<button id="test">Test</button>
			<button id="reset">Reset</button>
			<button id="guess">Guess</button>
		</div>
		<div id="canvas-panel"></div>
		<div class="container" id="guess-panel"></div>
	</div>
	<div class="container">
		Used categories: 
		<div id="categories"></div>
		<button id="cat-btn">Change categories</button>
	</div>
</body>
</html>
